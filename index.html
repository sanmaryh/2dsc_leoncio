    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./calculadora/css/estilo.css">
        <title>Document</title>
    </head>
    <body>
        <div class="app">
            <h3>Calculadora 4 Operações</h3>
           <form class="formulario">
            <div class="inputs">
                <input type="number"  id="numero1" placeholder="Digite o nº1">
                <input type="number"  id="numero2" placeholder="Digite o nº 2">
            </div>
            
             <div class="botoes">
                <input type="submit"  id="btn-calcular" value="CALCULAR">
                <input type="submit"  id="btn-limpar" value="LIMPAR">
             </div>
            
           </form>
           <!--AQUI COMEÇA A EXIBIÇÃO-->
           <div class="resultado">
              <p class="divisao">O resultado da Divisão é: 21</p>
              <p class="adicao">O resultado da Adição é: 50</p>
              <p class="subtracao">O resultado da Subtração é: 10</p>
              <p class="multiplicacao">O resultado da Multiplicação é: 150</p>
           </div>
        </div>
         <script src="./calculadora/js/script.js"></script>
    </body>
    </html>
